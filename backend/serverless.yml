service: aws-python3 # NOTE: update this with your service name

custom:
  relativePathToCommon: './common'
  env: ${file(${self:custom.relativePathToCommon}/env.yml)}
  prefixes: ${file(${self:custom.relativePathToCommon}/prefixes.yml)}

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage, dev}
  profile: smartshare-sls
  environment: ${self:custom.env}
  # region: ${opt:region, us-east-1}

package:
  individually: true
  exclude:
    - .git/**
  include:
    - modules/*

functions:
  hello:
    handler: functions/hello/handler.hello


